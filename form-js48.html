<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgcontainer p-3">
        <form id="addUserForm">
            <h1 class="heading">Add User</h1>
            <div class="mb-3">
                <label class="subheading" for="name">Name</label>
                <input class="form-control" id="name" />
                <p class="errormsg" id="nameErrMsg"></p>
            </div>
            <div class="mb-3">
                <label class="subheading" for="email">Email</label>
                <input class="form-control" id="email" />
                <p class="errormsg" id="emailErrMsg"></p>
            </div>
            <div class="mb-3">
                <label class="subheading" for="status">Working Status</label><br />
                <select id="status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Gender</p>
                <input type="radio" value="Female" id="genderMale" name="gender" />
                <label for="genderMale">Male</label>
                <input type="radio" value="Female" id="genderFemale" name="gender" class="ml-3" />
                <label for="genderFemale">Female</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
